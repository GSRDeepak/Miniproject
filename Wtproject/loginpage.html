<body>
    <div style="padding:3%; background-color:#1f2833;color:white; " class="container-fluid"><p><h1>Chitchat</h1></p></div>

    <div class="loginpage" style="padding: 15% 30%; text-align:center;">
    <form action="">
        <label for="email">Email:</label>
        <input type="email" class="email" value="abc@gmail.com" required> <br><br>
        <label for="pwd">Password:</label>
        <input type="password" class="pwd"><br><br>
        <button style="background-color:rgb(95, 246, 30)">Submit</button>
    </form>
</div>
