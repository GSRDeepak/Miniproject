<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container-post" id="imgBox">
 <div id="prevText"></div>
        <textarea id="textBox" placeholder="Add caption:" ></textarea>

        <input type="file"  id="file" accept="image/*" name="image" style="display:none;" onchange="loadFile(event)">
        <label for="file"><img src="images/upload.png" alt="upload-icon" class="upload-icon"></label>
        
    </div>

    <script>
     var textBox = document.getElementById("textBox");
     var imgBox = document.getElementById("imgBox");

    textBox.onkeyup = textBox.onkeypress = function(){
    document.getElementById("prevText").innerHTML = this.value;
}

var loadFile = function(event){
    imgBox.style.backgroundImage = "url(" + URL.createObjectURL(event.target.files[0])+ ")";

}


    </script>
</body>

</html>
